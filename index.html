<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"   integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="   crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</head>
<body>


    <div class="jumbotron jumbotron-fluid">
        <div class="container-fluid">
            <h1 class="display-4">Anytime is Train Time</h1>
            <p class="lead">Choo Choo. Chee Chee.</p>
        </div>
    </div>

    <div class="container">
        <div class="card">
                <h5 class="card-header">Current Train Schedule</h5>   
        </div>


        <table class="table">
            <thead class="thead-light">
                <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min) </th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
                <th scope="col">Remove</th>
                </tr>
            </thead>

            <tbody id="main-table">


            </tbody>
        </table>

    </div>


    <div class="container">
        <div class="card">
            <h5 class="card-header">Add Train</h5>   
    
        </div>
    

        <form id="form">
            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="label">Train Name</label>
                <input type="text" class="form-control" id="train-name">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="label">Destination</label>
                <input type="text" class="form-control" id="destination">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="label">First Train Time (HH:mm - military time)</label>
                <input type="text" class="form-control" id="first-traintime">
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1" class="label">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency">
            </div>


            <button type="button" class="btn btn-primary" id="submit-button">Submit</button>

    </div>

    <br><br>

</body>
</html>
